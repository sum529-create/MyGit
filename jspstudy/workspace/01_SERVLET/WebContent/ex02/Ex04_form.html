<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label{
		display : inline-bloack;
		width: 150px;
	}
</style>
<script type="text/javascript">
	function fn_send() {
		var f = ducement.forms.myForm;		// document.forms.폼name
		
		if (f.name.value == '') {  // f.요소name속성.value속성
			alert('이름을 입력하세요.');
			f.name.focus();
			return false;  // onsubmit="return false" 처리되면서 submit이 되지 않는다.
		}
		// 나이 0 ~ 150사이인가? 숫자인가? 빈 칸이 아닌가?
		if (f.age.value == '' ||// if ($('#age').val() == '')
			f.age.value <= 0  ||
			f.age.value > 150 ||
			isNaN(f.age.value)) { 
			alert('나이가 올바르지 않습니다.');
			f.age.focus();
			return false;
		}
		
		// address가 선택 요소라고 가정하면 검사할 필요가 없다.
		// submit을 허용하려면 true 값을 반환해야 한다.
		return true;	// onsubmit= "reuturn true"처리되면 submit이 허용된다.
		
	}
</script>
</head>
<body>

	<!-- 
		<button>전송</button>의 역할: submit을 한다.
		submit할 경로는 action에 작성한다. (action은 form태그의 속성이다.)
		action 작성 방법 (url을 작성하면 된다.)
		: /컴텍스트패스/URLMapping
		submit전에 검사하고 싶으면 form태그의 onsubmit속성에 검사한다.
	 -->
	
	<h3>폼 요소를 서버로 보내기</h3>
	<form name="myForm" method="get" action="/01_SERVLET/Ex04_form" onsubmit="return fn_send()">
		<label for="name">이름</label>
		<input type="text" id="name" name="name"/><br/>
		<label for="age">나이</label>
		<input type="text" id="age" name="age"/><br/>
		<label for="address">주소</label>
		<input type="text" id="address" name="address"/><br/><br/>
		<button>전송</button>
	</form>
	
</body>
</html>
