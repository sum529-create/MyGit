<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  .main-title{
    font-family: "돋움";
    font-size: 26px;
  }    
  table{
    width: 300px;
    text-align: center;
    font-family: "바탕";
    font-size: 12px;
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td{
    border: 1px solid black;
  }
  .table-title{
    background: #05AABB;
  }
  .table-content{
    background: #BDBDBD;
  }
</style>
</head>
<body>
  <h1 class="main-title">디자인 수정 내역</h1>
  <table>
    <thead class="table-title">
     <tr>
        <th>버전</th>
        <th>날짜</th>
        <th>내용</th>
      </tr>
    </thead>
    <tbody class="table-content">
      <tr>
        <td>1.0</td>
        <td>2019.02.02</td>
        <td>시스템 디자인 최초자료 작성</td>
      </tr>
      <tr>
        <td>2.0</td>
        <td>2019.02.20</td>
        <td>시스템 디자인 레이아웃 수정</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
