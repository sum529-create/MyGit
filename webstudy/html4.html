<!DOCTYPE html>

<html>


<head>
 
  <meta charset="UTF-8">
  
  <title>로그인 화면</title>
  
  <style>

  </style>
  
</head>

<body>
    <input type = "radio" name = "gender" id = "M" checked>남자
    <input type = "radio" name = "gender" id = "F">여자
    
    <select multiple id="tel">
      <option id = "tel">010</option>
      <option id = "tel">02</option>
      <option id = "tel">031</option>
      <option id = "tel">032</option>
    </select>
    
    <input type = "text" placeholder="도메인입력/선택" list="email">
    <datalist id = "email">
      <option>naver.com</option>
      <option>daum.com</option>
      <option>gmail.com</option>
      <option>nate.com</option>
    </datalist>
    
    <input type = "checkbox" name = "hobbies" id = "reading" checked>독서
    <input type = "checkbox" name = "hobbies" id = "fishing">낚시
    <input type = "checkbox" name = "hobbies" id = "swimming">수영
    
    
</body>

</html>
