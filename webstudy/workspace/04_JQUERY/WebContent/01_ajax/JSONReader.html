<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$.ajax({
		url: "DATA.json",
		dataType: "json",
		type : "get",
		success: function (data) {
			/* 
			[{},{}].each(function(i, obj)){
				i	: 0,  1;
				obj : {}, {}
			}
			*/
			var result = '<ul>';
			for(var i =0; i<data.length; i++){				// $(data).each(function(i,person){  })
				result += '<li>' + data[i].name; + '</li>';				// ... person.name ...
				result += '<li>' + data[i].age + '</li>';
				result += '<li>' + data[i].addr + '</li>';
				result += '<li>' + data[i].phone + '</li>';
			}
			result += '</ul>'
			$('body').html(result);
		},
		error: function () {
			alert('실패');
		}
	});
</script>
</head>
<body>

</body>
</html>
