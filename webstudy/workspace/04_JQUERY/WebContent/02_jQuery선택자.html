<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="assets/lib/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	/* 
		jQuery 선택자
		1. 태그선택자	 $('태그명')
		2. 아이디선택자  $('#아이디')
		3. 클래스선택자  $('.클래스')
	*/
	
	// 페이지 로드 이벤트
	$(document).ready(function () {
		// JavaScipt
		alert(document.getElementById('content').textContent);
		alert(document.querySelector('#content').textContent);
		
		// jQuery 같은 작업
		alert($('#content').text());
		
		/* getter 작업 */
		
		// JavaScipt
		document.querySelector('#content').textContent = '안녕하세요 제이쿼리';
		
		// jQuery 같은 작업
		alert($('#content').text('안녕하세요. 제이쿼리.'));
		
		/* setter 작업 */
		
		/* 자바스크립트 와 제이쿼리는 getter, setter 모두 같은 구문을 사용한다. */
	});
	
	
	/* 
		페이지 로드 이벤트
		1. $(document).ready(function(){});
		2. $(function(){});
	*/
	
</script>
</head>
<body>

	<h1 id="content">Hello jQuery</h1>

</body>
</html>
