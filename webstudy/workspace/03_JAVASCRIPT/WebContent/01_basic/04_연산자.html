<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		1. 산술연산자
			1) +, -, *
			2) ** : 제곱 (2 ** 3; 2의 3제곱:8)
			3) / : 나누기 (7 / 2: 3.5)
			4) % : 나머지 (7 % 2: 1)
			5) 몫
				(1) parseInt(7 / 2): 3
				(2) Math.floor(7 / 2): 3
			6) ++ : 1증가
			7) -- : 1갑소
	*/
	/* 
		2. 문자열 연산자
			1) + : 연결 연산자 (문자열이 하나라도 있으면 무조건 연결)
			2) -, *, **, /, %: 연산이 가능한 문자열이면 산술 연산으로 처리된다.
			
	*/
	console.log( 1 + '살');	/* 1살 */
	console.log( 1 + '1');	/* 11 */
	
	console.log( 10 - '2');	// 8
	/* 
		3. 관계 연산자
			1) >, >=, < , <=
			2) == 	: 값을 비교
			3) === 	: 값과 타입을 함께 비교
			$) != 	: 값을 비교
			5) !== 	: 값과 타입을 함께 비교
	*/
	console.log(0 == false);	// true
	console.log(0 === false);	// false
	
	/* 
		4. 논리 연산자
			1) &&
			2) ||
			3) !
			4) short circuit evaluation
				(1) && : false인 조건식이 나타나면 더 이상 진행하지 않는다. 결과는 false이니까
				(2) || : true인 조건식이 나타나면 더 이상 진행하지 않는다. 결과는 true니까
	*/

	/*  
		5. 조건 연산자
			1) 조건식 ? 조건식의 결과가 true일 때 : 조건식의 결과가 false일 때
	*/
	// 올해 최저시급은 8590원이다.
	// 하루 8시간은 최저시급으로 계산하고, 
	// 초과 근무시간은 1.5배를 적용 받는다.
	// 하루 10시간 근무하면 일급 얼만인가요?
	
	var minPay = 8590;
	var workHour = 10;
	
	var totalPay = (workHour >= 8) ?  (minPay*8) + ((minPay*1.5)*(workHour-8)) : minPay*8; 
	console.log(totalPay);
</script>
</head>

</body>
</html>
