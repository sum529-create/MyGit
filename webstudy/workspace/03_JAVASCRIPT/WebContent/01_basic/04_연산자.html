<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		1. 산술연산자
			1) +, -, *
			2) ** : 제곱 (2 ** 3; 2의 3제곱:8)
			3) / : 나누기 (7 / 2: 3.5)
			4) % : 나머지 (7 % 2: 1)
			5) 몫
				(1) parseInt(7 / 2): 3
				(2) Math.floor(7 / 2): 3
			6) ++ : 1증가
			7) -- : 1갑소
	*/
	/* 
		2. 문자열 연산자
			1) + : 연결 연산자 (문자열이 하나라도 있으면 무조건 연결)
			2) -, *, **, /, %: 연산이 가능한 문자열이면 산술 연산으로 처리된다.
			
	*/
	console.log( 1 + '살');	/* 1살 */
	console.log( 1 + '1');	/* 11 */
	
	console.log( 10 - '2');	// 8
	/* 
		3. 관계 연산자
			1) >, >=, < , <=
			2) == 	: 값을 비교
			3) === 	: 값과 타입을 함께 비교
			$) != 	: 값을 비교
			5) !== 	: 값과 타입을 함께 비교
	*/
	console.log(0 == false);	// true
	console.log(0 === false);	// false
</script>
</head>
<body>

</body>
</html>
