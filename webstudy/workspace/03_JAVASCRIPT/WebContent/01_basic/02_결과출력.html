<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		결과 출력 방식
		1. 경고창: window.alert('경고메시지')
		2. 콘솔창: console.log('로그메시지')
		3. 브라우저창: document.write('html 태그 작성')
	*/
	
	// 1. 경고창
	window.alert('안녕하세요');	//	객체.메소드('')   객체가 자동으로 들어있는것 -> 내장 객체       window는 최상위 객체.
	alert('반갑습니다.');			// window 내장 객체는 생략할 수 있다.
	
	// 2. 콘솔창
	console.log('Hello');
	console.log('Nice to meet you.');
	
	// 3. 브라우저 창
	document.write('<h1>Hello JavaScript</h1>')
	document.write('<h3>Nice to meet you</h3>')
</script>
</head>
<body>
	
</body>
</html>
