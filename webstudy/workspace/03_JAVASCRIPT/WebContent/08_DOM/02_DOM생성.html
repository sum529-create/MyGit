<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		/* 
			1. 요소 생성: document.createElement(요소이름)		// element를 태그라고 생각해도 무방, 태그 만들기
			2. 요소 추가: [document.]부모요소.appendChild(요소)			// appendChild의 부모 요소가 들어가야한다. 자식위치에서 생성하기에.. 
			=> 1, 2번 같이 사용한다.
			3. 요소 삭제: [document.]부모요소.removeChild(요소)
			4. 요소 변경: [document.]부모요소.replaceChild(old요소, new요소)
		*/
	</script>
</head>
<body>

	<script type="text/javascript">
	
		// 1. h1 태그 생성
		var title = document.createElement('h1');
		
		// 2. h1 태그를 body 태그에 추가
		document.body.appendChild(title);	// <body><h1></h1></body>
		
		// 3. h1 태그에 추가할 텍스트 생성
		var text = document.createTextNode('안녕하세요.');
		
		// 4. h1 태그에 텍스트 추가
		title.appendChild(text);			// <body><h1>안녕하세요.</h1></body>
		
	</script>

</body>
</html>
