<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1~100 사이에서 3의 배수들은 제외하고 출력하기
	var message = '';
	for(let n =1; n<=100; n++){
		if(n % 3 == 0){
			continue;	// for문의 n++로 이동
		}
		message +=  n + '&nbsp;';
	}
	document.write('<b>' + message + '</b');
	// quiz
	// 5개의 양수를 입력 받아서 그 평균을 출력하시오.
	// 양수 이외의 데이터가 입력되면 '양수가 아닙니다. 다시 입력하세오.'
	// 오류 메시지를 출력하고 재입력을 받으시오.
	var count = 5;
	var total = 0;
	var n = 0;
	
	while (n < count) {
		
		// 1. 입력
		var num = Number(prompt((n + 1) + '번째 양수를 입력하세요.'));
		
		// 2. 양수 검사
		if (num <= 0 || isNaN(num)) {
			alert('양수가 아닙니다. 다시 입력하세요.');
			continue;  // while (n < count) 으로 이동
		}
		
		// 3. 합계 및 입력 횟수 증가
		total += num;
		n++;
		
	}
	
	document.write('평균은 ' + (total / count) + '입니다.');
	
</script>
</head>
<body>

</body>
</html>
