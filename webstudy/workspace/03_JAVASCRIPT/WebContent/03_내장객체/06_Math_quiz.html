	// n 자리로 반올림 갓을 반환하는 myRound 함수
	function myRound(n, digits){
		digits || (digits= 0);	// default 처리,   digits의 전달이 없으면 digits은 0으로 처리
		return Math.round(n * Math.pow(10, digits))/Math.pow(10, digits);
	}
	
	console.log(myRound(12345.6789, 3));
	console.log(myRound(12345.6789, 2));
	console.log(myRound(12345.6789, 1));
	console.log(myRound(12345.6789, 0));
	console.log(myRound(12345.6789));	// 정수 반올림
	console.log(myRound(12345.6789, -1));
	console.log(myRound(12345.6789, -2));
	console.log(myRound(12345.6789, -3));
