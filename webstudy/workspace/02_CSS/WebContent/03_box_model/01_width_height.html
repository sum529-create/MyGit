<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
	/* box 크기를 결정하는 width, height 속성은 블록 레벨태그에만 적용된다.
		인라인 레벨 태그에는 적용되지 않는다.
	 */
	
	h3{
		width: 1000px;
		height:500px;
		background: green;
	}
	
	a{
		width: 1000px;
		height:500px;
		background: hotpink;
	
	}
</style>
</head>
<body>

	<!-- 블록 레벨 태그 -->
	<h3>제목</h3>
	
	<!-- 인라인레벨태그 -->
	<a href = "https://naver.com">NAVER</a>

</body>
</html>
