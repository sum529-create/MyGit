<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
<style type="text/css">
	*{
		font-family: 'Sunflower', sans-serif;
	}
	table{
		width:800px;
		border-collapse: collapse;
		margin:auto;	/* 화면의 가로 가운데로 배치(좌우margin이 auto) */
	}
	.top-menu{
		background: black;
		font-weight:bold;
		color:white;
		text-align: center;
		margin:0px;
	}
	td, tr, th{
		border: 1px solid black;
	}
	td:first-of-type{
		width:150px;
		font-weight: bold;
		padding:5px;
	}
	.user-notify{
		color:red;
	}
	#user-textarea{
		margin:10px 10px 10px 5px;
	}
	#user-p-num1, #user-p-num2{
		width:100px;
	}
	#user-birth-day, #user-birth-month, #user-birth-year{
		width:70px;
		background-color: lightgray;
		margin:3px;
	}
	.user-submit{
		width:200px;
		margin:auto;
	}
	.normal-info{
		margin:3px;
		width:200px;
	}
	.pid{
		width:150px;
		margin:3px;
	}
	input[type="number"]{
		margin:3px;
	}
</style>
</head>
<body>
	<div class="regtable-user">
	<form method="post">
	<table>
		<thead>
			<tr>
				<th colspan="2" class="top-menu">회원기본정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="user-id" class="left-td"><label for="id">아이디</label></td>
				<td><input type="text" id="id" name="id" class="normal-info" placeholder="※8~16자 소문자+숫자">
					<span class="user-notify">필수 항목입니다.</span>
				</td>
			</tr>
			<tr>
				<td id="user-pw" class="left-td"><label for="pw">비밀번호</label></td>
				<td><input type="password" id="pw" name="pw" class="normal-info"  placeholder="※8~16자 대문자+소문자+숫자">
					<span class="user-notify">필수 항목입니다.</span>
				</td>
			</tr>
			<tr>
				<td id="check-user-pw" class="left-td"><label for="pw2">비밀번호확인</label></td>
				<td><input type="password" class="normal-info"  id="pw2">
					<span  class="user-notify">한 번 더 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<td id="user-email" class="left-td"><label for="emailId">이메일</label></td>
				<td>
					<input type="email" id="emailId" class="normal-info" >@<input type="text" id="domain"  class="normal-info" name="domain" list="domain-list" placeholder="직접 입력">
						<datalist id="domain-list">
							<option value="naver.com"/>
							<option value="hanmail.net"/>
							<option value="gmail.com"/>
						</datalist>
				</td>
			</tr>
			<tr>
				<td id="user-name" class="left-td"><label for="name">이름</label></td>
				<td><input type="text" id="name" class="normal-info" ></td>
			</tr>
			<tr>
				<td colspan="2" class="top-menu">개인정보</td>
			</tr>
			<tr>
				<td id="user-num" class="left-td"><label for="user-p-num1">주민등록번호</label></td>
				<td>
					<input type="text" id="user-p-num1" class="pid">-<input type="password" id="user-p-num2" class="pid">
					예) 123456-1234567
				</td>
			</tr>
			<tr>
				<td id="user-birth" class="left-td"><label for="user-birth-year">생일</label></td>
				<td><input type="text" id="user-birth-year">년<input type="text" id="user-birth-month">월<input type="text"  id="user-birth-day">일
				</td>
			</tr>
			<tr>
				<td id="user-gender" class="left-td">성별</td>
				<td>
					<input type="radio" name="gender" id="man"><label for="man">남</label>
					<input type="radio" name="gender" id="woman"><label for="woman">여</label>
				</td>
			</tr>
			<tr>
				<td id="user-focus" class="left-td">관심분야</td>
				<td>
					<label><input type="checkbox" name="interest" value="travel">여행</label>
					<label><input type="checkbox" name="interest" value="movie">영화</label>
					<label><input type="checkbox" name="interest" value="reading">독서</label>
					<label><input type="checkbox" name="interest" value="music">음악</label>
					<label><input type="checkbox" name="interest">관심없음</label>
				</td>
			</tr>
			<tr>
				<td id="user-intro" class="left-td">자기소개</td>
				<td>
					<textarea rows="5" cols="85" id="user-textarea" style="overflow: scroll;"></textarea>
				</td>
			</tr>
		</tbody>
	</table>
	</form>
	<br/>
	<div class="user-submit">
		<input type="submit" value="회원가입" id="user-reg">
		<input type="reset" value="다시입력" id="user-retry">
	</div>
	</div>
	
</body>
</html>
