<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container{
		width:1000px;
		height:200px;
		border:1px solid black;
		margin:auto;
	}
	.container > div{
		width:1000px;
		height:200px;
		border:1px solid black;
		margin:10px;
	}
	
	.container > div:nth-of-type(1){
		width: 100px;
		height: 100px;
		background: pink;
		float: left;
	}
	.container > div:nth-of-type(2){
		width: 100px;
		height: 100px;
		background: crimson;
		float: left;
	}
	.container > div:nth-of-type(3){
		width: 100px;
		height: 100px;
		background: brown;
		float: left;
	}
	.container > div:nth-of-type(4){
		width: 100px;
		height: 100px;
		background: lightblue;
		float: left;
	}
</style>
</head>
<body>
	<div class="container">
		<div>봄</div>
		<div>여름</div>
		<div>가을</div>
		<div>겨울</div>
	</div>
</body>
</html>
