<style>
	h1:first-of-type{
		color:red;

	body > h1:last-of-type{

	}
	body > h1:nth-of-type(2n+1){
		color:orange;
	}

		body > h1:nth-of-type(1)
		body > h1:nth-of-type(2)
		body > h1:nth-of-type(3)
		body > h1:nth-of-type(2n+0) : n을 0부터 삽입한 결과들(0,2,4, ...)
		body > h1:nth-of-type(2n+1) : n을 0부터 삽입한 결과들(1,3,5, ...)
	 */
	 
	 body > ol > li:nth-of-type(3n+1){

	 }
	 
	 tr > td:first-of-type{

	 }
</style>
