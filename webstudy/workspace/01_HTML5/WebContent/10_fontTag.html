<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 글꼴 변경 : <font>
			1. size 속성 : 1 ~ 7 사이로 크기 설정(기본 3)
			2. face 속성 : 돋움, 돋움체 등 글꼴 설정
			3. color 속성
				1) 색상명 : red, green, blue 등 (웹 안전색상)
				2) 색상코드 : #RGB
				#000 = #000000 = black;
				#FFF = #FFFFFF = white;
	 -->
	 <font size="1"> 글꼴 1 사이즈</font><br/>
	 <font size="2"> 글꼴 2 사이즈</font><br/>
	 <font size="3"> 글꼴 3 사이즈</font><br/>
	 <font size="4"> 글꼴 4 사이즈</font><br/>
	 <font size="5"> 글꼴 5 사이즈</font><br/>
	 <font size="6"> 글꼴 6 사이즈</font><br/>
	 <font size="7"> 글꼴 7 사이즈</font><br/>
	 
	 <font color = "red"> 빨간색 </font><br/>
	 <font color = "#c8c8c8"> 회색 </font><br/>
	 <font color = "#FF00DD"> 핑크색 </font><br/>
	 
	 <font face = "돋움">가나다ABCDEFGHIJKLMNOP1234567890</font><br/> <!-- 가로폭이 일정함 폭  고정폭(mono space font)  -->
	 <font face = "돋움체">가나다ABCDEFGHIJKLMNOP1234567890</font><br/>	
	 <font face = "돋움, 돋움체, sans-serif">돋움 먼저, 없으면 돋움체, 없으면 고딕 계열</font>	
	 <!-- 우선순위를 맨 앞으로 -->
	 <!-- sans-serif -> 꺽어져서 들어오는 글자들. 끝부분이 감아지는 것처럼  그게 싫다면 sans제거 serif -->
</body>
</html>
