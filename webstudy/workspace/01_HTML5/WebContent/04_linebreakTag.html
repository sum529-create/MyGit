<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 줄 바꿈 태그 : <br>, <br/>(표준)
	 1. 사용한 만큼 줄 바꿈 처리
	 2. 가급적 <br/>으로 사용(나홀로 태그) -->
	 
	 안녕하세요 <br/>
	 반갑습니다 <br/><br/>
	 또만났네요<br/><br/><br/>
	 내일뵐께요
	 
	 <!-- 엔티티 코드
	 	1. html문서와의 충돌을 피라기 위해 사용하는 특수문자
	 	2. <, >, 공백문자 등  
	 -->
	<h3> 작다 : &lt; </h3> <!-- less than -->
	<h3> 크다 : &gt; </h3> <!-- greater than -->
	
	<h3> 작거나같다 : &le;</h3> <!-- less equal -->
	<h3> 크거나같다 : &ge; </h3> <!-- greater equal -->
	
	<h3>공백  : a&nbsp;b </h3> <!-- non break space -->
	 
	 <table> 
	 	<th>테이블입니다.</th>
	 		<tr>
	 		<td>a</td>
	 		<td>b</td>
	 		</tr>
	 		<tr>
	 		<td>a</td>
	 		<td>b</td>
	 		</tr>
	 </table>
	 
</body>
</html>
