<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li{
		float : left;
		margin-left : 10%;
		list-style-type: none;
	}
</style>
</head>
<body>
	<!-- 순서가 없는 목록 태그 : <ul> 
		1. 번호 대신 글머리 기호를 사용하는 목록
		2. 자식 태그인 <li>태그로 각 항목을 작성
		3. type 속성(글머리기호)
			1) disc : 기본값, ●
			2) circle : ○
			3) square : ■
		4. <ul>, <li> 태그 모두 블록레벨 태그
	-->
		<h2>리스트 예시</h2>
	<ul>
		<li>홈</li>
		<li>메일</li>
		<li>블로그</li>
		<li>카페</li>
		<li>지식인</li>
	</ul>
</body>
</html>
