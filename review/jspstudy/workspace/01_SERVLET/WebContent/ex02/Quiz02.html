<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get">
	<fieldset>
		<legend>회원가입 양식</legend>
		<table>
			<tr>
				<td>아이디</td>
				<td><input type = "text" name="id" id="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd" id="pwd"></td>
			</tr>
		</table>
		<input type="radio" name="gender" id="gender" value="남자">남
		<input type="radio" name="gender" id="gender" value="여자">여<br/>
		
		<input type="checkbox" name="hobby" id="hobby" value="영화">영화 
		<input type="checkbox" name="hobby" id="hobby" value="여행">여행
		<input type="checkbox" name="hobby" id="hobby" value="운동">운동<br/>
		<select name="location">
			<option value="서울">서울</option>
			<option value="제주">제주</option>
			<option value="경기">경기</option>
		</select> <br/>
		
		<select name="jobs" multiple>
			<option value="작가">작가</option>
			<option value="의사">의사</option>
			<option value="프로그래머">프로그래머</option>
			<option value="주부">주부</option>
		</select><br/>
		
		<textarea rows="5" cols="50" name="memo"></textarea>
		<input type ="hidden" name="height" value="180.5"/>
		<input type ="hidden" name="weight" value="85.5"/>
		
	</fieldset>
	<input type="button" value="전송" onclick="fn_send(this.form)"/>
	</form>
	
	<script type="text/javascript">
		function fn_send(f) {
			f.action = "/01_SERVLET/Quiz02";
			f.submit();
		}
	</script>
</body>
</html>
